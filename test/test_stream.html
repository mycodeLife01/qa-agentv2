<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #output {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
            background-color: #f5f5f5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Chat Streaming (SSE)</h1>

        <div>
            <label for="docHash">Document Content Hash:</label>
            <input type="text" id="docHash" value="test_doc_123" placeholder="Enter doc_content_hash">
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message here...">Hello, how can you help me?</textarea>
        </div>

        <button id="sendBtn" onclick="sendMessage()">Send Message</button>
        <div class="status" id="status"></div>

        <div>
            <label>Response:</label>
            <div id="output"></div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const docHash = document.getElementById('docHash').value;
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const sendBtn = document.getElementById('sendBtn');

            if (!message) {
                alert('Please enter a message');
                return;
            }

            // Clear previous output and disable button
            output.textContent = '';
            sendBtn.disabled = true;
            status.textContent = 'Streaming...';

            try {
                const response = await fetch('http://localhost:8001/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: message,
                        doc_content_hash: docHash,
                        thread_id: "1"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        status.textContent = 'Stream completed';
                        break;
                    }

                    // Decode the chunk and parse SSE format
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6); // Remove 'data: ' prefix
                            output.textContent += data;
                        }
                    }
                }

            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                output.textContent = `Error: ${error.message}\n\nMake sure the server is running on http://localhost:8001`;
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
